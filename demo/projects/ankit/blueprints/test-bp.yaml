apiVersion: infra.k8smgmt.io/v3
kind: Blueprint
metadata:
  name: test-bp
  project: ankit
spec:
  base:
    name: default
    version: 1.12.0
  customAddons:
  - name: sdfd
    version: v1
  defaultAddons:
    enableIngress: true
    enableLogging: true
    enableMonitoring: true
    enableVM: false
  drift:
    enabled: false
  psp:
    enabled: true
    names:
    - rafay-privileged-psp
    scope: Namespace
  sharing:
    enabled: false
  version: v1
